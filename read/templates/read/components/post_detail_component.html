{% load thumbnail %}
<article class="row mb-3">
    <div class="col-sm-12">
        <img src="{{ post.cover_image|thumbnail_url:'page' }}" alt="" class="w-100 img-thumbnail">
    </div>

    <div class="col-sm-8 offset-sm-2">        
            <h3 class="mt-2 mb-1">{{ post.title }}</h3>

                {{ post.content|safe }}

                <hr>
                <div>
                    <a href="{{ post.user.profile.get_all_posts_url }}" class="text-decoration-none text-muted">
                        <img src="{{ post.user.profile.avatar|thumbnail_url:'avatar' }}" class="rounded-circle" alt="">
                        <small class="ms-2">{{ post.user.get_full_name }}</small>
                    </a>
                </div>
                <hr>
                
            <ul class="list-inline fs-12 op-04">
                <li class="list-inline-item text-secondary">Dec 28, 2023</li>
                <li class="list-inline-item text-secondary">
                    {{ post.view_count }}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eyeglasses" viewBox="0 0 16 16">
                        <path d="M4 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4m2.625.547a3 3 0 0 0-5.584.953H.5a.5.5 0 0 0 0 1h.541A3 3 0 0 0 7 8a1 1 0 0 1 2 0 3 3 0 0 0 5.959.5h.541a.5.5 0 0 0 0-1h-.541a3 3 0 0 0-5.584-.953A2 2 0 0 0 8 6c-.532 0-1.016.208-1.375.547M14 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0"/>
                      </svg>
                </li>
                <li
                    class="list-inline-item text-secondary border p-1 fs-14 mb-2 bg-secondary bg-opacity-10 rounded-pill">
                    {{ post.category }}</li>
                <li class="list-inline-item fs12 float-end"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-journal-check"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0" />
                        <path
                            d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2" />
                        <path
                            d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z" />
                    </svg></li>
            </ul>
        <hr>
        <ul class="list-inline mt-2">
            {% for tag in post.tag.all %}
                <li class="list-inline-item">
                    <a href="{{ tag.get_absolute_url }}" class="text-decoration-none text-muted fs-14">{{ tag.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <hr>
    </div>
    
</article>
