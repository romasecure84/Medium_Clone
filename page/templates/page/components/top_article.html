{% load thumbnail %}
<article class="col-sm-4">
    <div class="row">
        <div class="col-2 text-muted fs-1 op-02">
            0{{ count }}
        </div>
        <div class="col-sm-10 mt-3">
            <div>
                <a href="{{ post.user.profile.get_all_posts_url }}" class="text-decoration-none text-muted">
                    <img src="{{ post.user.profile.avatar|thumbnail_url:'avatar' }}" class="rounded-circle" alt="">
                    <small class="ms-2">{{ post.user.get_full_name }}</small>
                </a>
            </div>
            <div>
                <h2 class="h6 mt-1">
                    <a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a>
                </h2>
                <ul class="list-inline fs-12 op-04">
                    <li class="list-inline-item">
                        {{ post.created_at|date:"M d, Y" }}
                    </li>
                    <li class="list-inline-item">
                        {{ post.view_count }}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eyeglasses" viewBox="0 0 16 16">
                          <path d="M4 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4m2.625.547a3 3 0 0 0-5.584.953H.5a.5.5 0 0 0 0 1h.541A3 3 0 0 0 7 8a1 1 0 0 1 2 0 3 3 0 0 0 5.959.5h.541a.5.5 0 0 0 0-1h-.541a3 3 0 0 0-5.584-.953A2 2 0 0 0 8 6c-.532 0-1.016.208-1.375.547M14 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0"/>
                        </svg>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</article>
